<div class="mb-4">
    <label for="task2Instruction" class="block text-sm font-medium text-gray-700">Zadání</label>
    <textarea id="task2Instruction" name="task2Instruction" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-green-500 focus:border-green-500" rows="3"></textarea>
</div>
<div class="mb-4">
    <label for="task2File" class="block text-sm font-medium text-gray-700">Obrázek</label>
    <input type="file" id="task2File" name="task2File" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-green-500 focus:border-green-500">
</div>
<div id="type2OptionsContainer">
    <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Možnosti</label>
            <input type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-green-500 focus:border-green-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Je to správně?</label>
            <input type="checkbox" class="mt-1">
        </div>
    </div>
</div>
<button type="button" class="bg-green-500 text-white rounded-full p-2 hover:bg-green-600" onclick="addType2Option(this)">
    <i class="fas fa-plus"></i>
</button>

<script>
    function addType2Option(button) {
        const container = button.previousElementSibling;
        const optionRow = document.createElement('div');
        optionRow.className = 'grid grid-cols-2 gap-4 mb-4';
        optionRow.innerHTML = `
            <div>
                <label class="block text-sm font-medium text-gray-700">Možnosti</label>
                <input type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Je to správně?</label>
                <input type="checkbox" class="mt-1">
            </div>
        `;
        container.appendChild(optionRow);
    }
</script>
