{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'navbar.html' %}

<div class="max-w-6xl mx-auto py-8">
    <!-- Header with large icon and title -->
    <div class="flex items-center mb-8">
        <svg class="h-16 w-16 text-gray-500 mr-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        <h1 class="text-3xl font-bold text-gray-700">Oblast</h1>
    </div>

    <!-- Tabs and add button -->
    <div class="flex">
        <div class="flex space-x-0.5">
            <a href="{% url 'worksheets:worksheets_list' %}">
                <button class="bg-white text-gray-700 font-medium px-3 py-2 rounded-t-md shadow">Pracovn√≠ listy</button>
            </a>
            <button class="bg-brown-500 text-gray-700 font-medium px-3 py-2 rounded-t-md shadow">Rostliny</button>
        </div>
        <button class="ml-auto bg-pistachio-500 text-white rounded-t-md px-4 py-2 hover:bg-pistachio-600 shadow">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Plant Cards -->
    <div class="bg-white shadow-md rounded-b-md p-4">
        <div class="grid grid-cols-2 gap-4">
            <!-- Example of a plant card -->
            <div class="my-2 border border-gray-200 rounded-md overflow-hidden flex p-4">
                <img src="{{ plant.image_url }}" alt="{{ plant.name }}" class="w-1/3 object-cover">
                <div class="p-4 flex flex-col justify-between w-2/3">
                        <h2 class="text-l font-bold text-gray-700">Rostlina</h2>
                </div>
                <div class="flex space-x-4 p-2">
                    <button class="text-yellow-400 hover:text-yellow-500">
                        <i class="fa fa-edit fa-lg"></i>
                    </button>
                    <button class="text-red-400 hover:text-red-500">
                        <i class="fa-regular fa-trash-can fa-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
